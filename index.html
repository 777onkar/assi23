<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .dice {
        width: 100px;
        height: auto;
        margin: 20px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Dice Roller</h1>
        <img id="dice-image" src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Dice-1-b.svg" alt="Dice" class="dice">
        <br>
        <button onclick="rollDice()">Roll Dice</button>

    </div>
    <script>
        function rollDice() {
            const diceImages = [
                "https://upload.wikimedia.org/wikipedia/commons/1/1b/Dice-1-b.svg",
                "https://upload.wikimedia.org/wikipedia/commons/5/5f/Dice-2-b.svg",
                "https://upload.wikimedia.org/wikipedia/commons/b/b1/Dice-3-b.svg",
                "https://upload.wikimedia.org/wikipedia/commons/f/fd/Dice-4-b.svg",
                "https://upload.wikimedia.org/wikipedia/commons/0/08/Dice-5-b.svg",
                "https://upload.wikimedia.org/wikipedia/commons/2/26/Dice-6-b.svg"
            ];
            const randomIndex = Math.floor(Math.random() * diceImages.length);
            document.getElementById("dice-image").src = diceImages[randomIndex];
        }
    </script>
</body>
</html>
